<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="shortcut icon" type="image/jpg" href="icon.PNG" />
		<title>WhiteBoard</title>
	</head>
	<body>
	
		<div class="tools">
			<div class="pen clicked">
				<a><i class="fas fa-pen"></i></a>
			</div>
			<div id="palette" class="palette">
				<a><i class="fas fa-palette"></i></a>
			</div>
			<div id="stroke" class="stroke">
				<a><i class="fas fa-ruler"></i></a>
			</div>
			<div id="eraser" class="eraser">
				<a><i class="fas fa-eraser"></i></a>
			</div>
			<div id="undo" class="undo">
				<a><i class="fas fa-undo"></i></a>
			</div>
		</div>
		<div id="colors" class="colors">
			<div class="black"></div>
			<div class="red"></div>
			<div class="blue"></div>
			<div class="green"></div>
			<div class="violet"></div>
			<div class="yellow"></div>
		</div>
		<div id="strokeWidth" class="stroke-width">
			<div class="small"></div>
			<div class="medium"></div>
			<div class="large"></div>
		</div>
		<!-- <div class="color-indicator">#f7f7f7</div> -->
		<canvas id="canvas"></canvas>
		<script src="index.js"></script>
	</body>
</html>
