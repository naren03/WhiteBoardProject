<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			type="image/jpg"
			href="https://img.icons8.com/carbon-copy/100/000000/whiteboard.png"
		/>
		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<title>WhiteBoard</title>
	</head>
	<body>
		<div id="tools" class="tools">
			<!-- Type of strokes -->
			<div
				id="strokesType"
				class="strokesType pen clicked"
				data-toggle="tooltip"
				data-placement="top"
				title="Select Tool"
			>
				<a><i id="pen" class="fas fa-pen"></i></a>
				<div id="strokeStyle" class="stroke-style">
					<div class="pen">
						<a><i id="pen" class="fas fa-pen"></i></a>
					</div>
					<div class="spray">
						<a><i id="spray" class="fas fa-spray-can"></i></a>
					</div>
					<div class="ink">
						<a><i id="ink" class="fas fa-paint-brush"></i></a>
					</div>
				</div>
			</div>

			<!-- Color of Tool -->
			<div
				id="palette"
				class="palette"
				data-toggle="tooltip"
				data-placement="top"
				title="Select Color"
			>
				<a><i class="fas fa-palette"></i></a>
				<div class="color-indicator" id="color-indicator"></div>
				<div id="colors" class="colors">
					<div class="black"></div>
					<div class="red"></div>
					<div class="blue"></div>
					<div class="green"></div>
					<div class="violet"></div>
					<div class="yellow"></div>
				</div>
			</div>

			<!-- Width of Stroke -->
			<div
				id="stroke"
				class="stroke"
				data-toggle="tooltip"
				data-placement="top"
				title="Select Width"
			>
				<a><i class="fas fa-ruler"></i></a>
				<div id="strokeWidth" class="stroke-width">
					<div class="small"></div>
					<div class="medium"></div>
					<div class="large"></div>
				</div>
			</div>

			<!-- Eraser -->
			<div
				id="eraser"
				class="eraser"
				data-toggle="tooltip"
				data-placement="top"
				title="Eraser"
			>
				<a><i class="fas fa-eraser"></i></a>
			</div>

			<!-- Undo Function -->
			<div
				id="undo"
				class="undo"
				data-toggle="tooltip"
				data-placement="top"
				title="Undo"
			>
				<a><i class="fas fa-undo"></i></a>
			</div>

			<!-- Download Button -->
			<div
				id="download"
				class="download"
				data-toggle="tooltip"
				data-placement="top"
				title="Download"
			>
				<a><i class="fas fa-download"></i></a>
			</div>

			<!-- Clear Board -->
			<div
				id="clearBoard"
				class="clearBoard"
				data-toggle="tooltip"
				data-placement="top"
				title="Clear Board"
			>
				<a><i class="fas fa-trash"></i></a>
			</div>
		</div>

		<!-- Canvas where drawing is done -->
		<canvas id="canvas"></canvas>

		<!-- Download Pop Up -->

		<div class="download-popup">
			<input
				id="filename"
				type="text"
				placeholder="Save As"
				autocomplete="off"
			/>
			<input id="downloadBtn" type="button" value="Download" />
		</div>
		<script src="index.js"></script>
		<script src="FileSaver.min.js"></script>

		<!-- bootstrap -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
